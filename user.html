<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Dashboard Interface</title>
    <link rel="stylesheet" href="user.css">
</head>

<body>
    <div class="main-container">
        <header>
            <h1>Data Dashboard</h1>
        </header>

        <div class="dashboard">
            <div class="dashboard-title">Environmental Data</div>
            <div class="data">
                <div class="card temperature">
                    <h2>Temperature</h2>
                    <p id="temperature">Loading...</p>
                </div>
                <div class="card humidity">
                    <h2>Humidity</h2>
                    <p id="humidity">Loading...</p>
                </div>
                <div class="card pressure">
                    <h2>Pressure</h2>
                    <p id="pressure">Loading...</p>
                </div>
                <div class="card light">
                    <h2>Light Intensity</h2>
                    <p id="light">Loading...</p>
                </div>
            </div>
        </div>

        <div class="dashboard">
            <div class="dashboard-title">Performance Data</div>
            <div class="data">
                <div class="card cpu">
                    <h2>CPU Usage</h2>
                    <p id="cpu">Loading...</p>
                </div>
                <div class="card memory">
                    <h2>Memory Usage</h2>
                    <p id="memory">Loading...</p>
                </div>
                <div class="card disk">
                    <h2>Disk Usage</h2>
                    <p id="disk">Loading...</p>
                </div>
                <div class="card network">
                    <h2>Network Speed</h2>
                    <p id="network">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
